<div class="flex flex-col bg-lightgray shadow-md h-full w-full justify-between">
  <div class="w-full flex items-center gap-2 px-1">
    <mat-form-field class="w-full custom-select">
      <select
        matNativeControl
        required
        (change)="onCardSelected($event)"
        [ngModel]="selectedClassification"
        [style.backgroundColor]="selectedCardColor"
      >
        @for (card of cards; track card) {
          <option [value]="card.classification" class="rounded-none">
            {{ card.classification }}
          </option>
        }
      </select>
    </mat-form-field>
    <mat-form-field class="w-full custom-select">
      <select
        matNativeControl
        required
        [style.backgroundColor]="selectedCardColor"
      >
        @for (percentage of percentages; track percentage) {
          <option [value]="percentage">{{ percentage }}%</option>
        }
      </select>
    </mat-form-field>
  </div>
  <mat-form-field class="w-full">
    <textarea
      matInput
      placeholder="Notizen"
      class="w-full py-1 px-2 mb-1"
      rows="6"
    ></textarea>
  </mat-form-field>
</div>
