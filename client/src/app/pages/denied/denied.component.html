<div
  class="min-h-screen w-full bg-cover bg-center bg-no-repeat flex items-center justify-center"
  style="background-image: url('/tdgen_bg_login.jpg')"
>
  <div
    class="bg-white/80 rounded-2xl p-8 max-w-5xl mx-4 text-center mt-[50vh] px-16 py-12"
  >
    <p class="text-gray-800 text-xl mb-2">
      Sie sind nicht berechtigt, auf diese Applikation zuzugreifen.
    </p>
    <p class="text-gray-700 text-xl mb-4">
      Bitte wenden Sie sich an Ihren Systemadministrator, um weitere
      Informationen zu erhalten.
    </p>

    <p *ngIf="errorCode" class="mt-6 text-xs text-black/70 italic">
      [{{ errorCode }}: {{ errorMessage }}]
    </p>
  </div>
</div>
