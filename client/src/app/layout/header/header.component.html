<header class="relative bg-white shadow-md !z-10">
  <div class="flex justify-between items-center mx-auto px-4 py-3">
    <div class="flex items-center gap-2">
      <a href="/">
        <img src="/logo.svg" alt="Logo" class="h-6" />
      </a>
      <button
        mat-icon-button
        [matMenuTriggerFor]="menu"
        aria-label="Example icon-button with a menu"
      >
        <mat-icon>more_vert</mat-icon>
      </button>
    </div>
    <p class="italic">{{ currentTitle }}</p>
    <button
      mat-icon-button
      aria-label="Open side panel"
      (click)="togglePanel()"
      [disabled]="!currentTitle"
      class="disabled:opacity-50 disabled:cursor-not-allowed"
    >
      <mat-icon>{{ isPanelOpen ? "chevron_right" : "chevron_left" }}</mat-icon>
    </button>
  </div>
</header>

<mat-menu #menu="matMenu" class="custom-menu">
  <button mat-menu-item (click)="openCreateDialog()">
    Tätigkeitsdarstellung erzeugen
  </button>
  <button mat-menu-item (click)="onButtonClick()">
    Tätigkeitsdarstellung laden
  </button>
  <mat-divider></mat-divider>
  <button mat-menu-item (click)="onButtonClick()">
    Tätigkeitsdarstellungen verwalten
  </button>
  <button mat-menu-item (click)="onButtonClick()">
    Arbeitsvorgänge verwalten
  </button>
  <mat-divider></mat-divider>
  <button mat-menu-item (click)="onButtonClick()">Einstellungen</button>
  <button mat-menu-item (click)="openAboutDialog()">Über TDGen</button>
  <mat-divider></mat-divider>
  <button mat-menu-item (click)="logout()">Abmelden</button>
</mat-menu>

<!-- Flyout Panel Component -->
<app-flyout-panel
  [isOpen]="isPanelOpen"
  [title]="'Rahmendaten'"
  (close)="closePanel()"
>
</app-flyout-panel>
