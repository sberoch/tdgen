<div
  class="bg-footer-secondary flex justify-between items-center text-xs 2xl:text-sm 3xl:text-base overflow-y-hidden"
>
  <div class="flex w-full justify-end items-center p-2 gap-4">
    <button
      class="rounded-sm bg-white text-black/70 py-1 px-4 disabled:bg-[#ccc] disabled:cursor-not-allowed"
      (click)="onCloseDescriptionButtonClick()"
      [disabled]="!currentTitle"
    >
      Tätigkeitsdarstellung schließen
    </button>
    <button
      class="rounded-sm bg-white text-black/70 py-1 px-4 disabled:bg-[#ccc] disabled:cursor-not-allowed"
      (click)="onButtonClick()"
      [disabled]="!currentTitle"
    >
      Tätigkeitsdarstellung exportieren
    </button>
  </div>
</div>
