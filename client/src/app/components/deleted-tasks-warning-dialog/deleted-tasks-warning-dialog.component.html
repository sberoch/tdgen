<mat-dialog-content>
  <div class="flex flex-col gap-4 p-4">
    <div class="flex items-center gap-3 mb-2">
      <mat-icon class="text-amber-600">warning</mat-icon>
      <h2 class="text-xl font-semibold text-gray-800">Warnung</h2>
    </div>
    <p class="text-gray-700 leading-relaxed">
      Bitte entfernen Sie vor dem Exportieren zunächst die nicht mehr
      existierenden Arbeitsvorgänge (Eintrag „Entfernen“ im Dreipunkt-Menu).
    </p>
  </div>
</mat-dialog-content>

<mat-dialog-actions class="flex justify-end p-4 border-t border-gray-200">
  <button
    mat-button
    (click)="close()"
    class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors"
  >
    Verstanden
  </button>
</mat-dialog-actions>
