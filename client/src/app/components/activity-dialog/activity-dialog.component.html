<h2 mat-dialog-title>Bitte Titel eingeben</h2>
<mat-dialog-content>
  <mat-form-field class="w-full activity-dialog-input">
    <input matInput [(ngModel)]="title" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Abbrechen</button>
  <button mat-button color="primary" (click)="onAccept()">Akzeptieren</button>
</mat-dialog-actions>
