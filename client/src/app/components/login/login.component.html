<div
  class="min-h-screen w-full bg-cover bg-center bg-no-repeat flex"
  style="background-image: url('/tdgen_bg_login.jpg')"
>
  <div class="w-1/4 bg-white/80 overflow-hidden flex flex-col">
    <div class="h-1/3"></div>
    <div class="h-2/3 py-6 px-8 flex flex-col">
      <div class="mb-6 flex justify-center">
        <img src="/logo.svg" alt="TDGen Logo" class="h-12" />
      </div>

      <form class="mb-6 mt-4 space-y-4">
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Viererkennung"
          class="mt-1 w-full px-3 py-2 border rounded-sm border-[#006fb4] focus:outline-none focus:ring-[#224d77] focus:border-[#224d77]"
        />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Passwort"
          class="mt-1 w-full px-3 py-2 border rounded-sm border-[#006fb4] focus:outline-none focus:ring-[#224d77] focus:border-[#224d77]"
        />
        <div class="flex justify-end">
          <button
            type="submit"
            class="inline-flex justify-center py-2 px-4 rounded-sm text-sm font-medium text-white bg-[#224d77] hover:bg-[#006fb4]"
          >
            Anmelden
          </button>
        </div>

        <div class="text-red-600 text-sm !mt-8 text-center px-8">
          Ungültige Viererkennung oder falsches Passwort. Bitte überprüfen Sie
          Ihre Eingaben.
        </div>
      </form>

      <div class="mt-auto flex justify-center">
        <img
          src="/bpol_corporate_noswipe.svg"
          alt="Corporate Logo"
          class="w-full translate-x-7"
        />
      </div>
    </div>
  </div>
</div>
