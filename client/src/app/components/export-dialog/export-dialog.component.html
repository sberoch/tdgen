<div class="flex flex-col gap-4 h-full" style="--flash-color: #ffffe6">
  <div class="flex justify-between">
    <h1 class="text-2xl 3xl:text-3xl font-medium tracking-wide text-zinc-600">
      Tätigkeitsdarstellung exportieren
    </h1>
    <button
      class="bg-secondary text-white px-4 py-2 rounded-md hover:bg-secondary/80"
    >
      Felder zurücksetzen
    </button>
  </div>

  <!-- Form Content -->
  <form [formGroup]="exportForm" class="flex flex-col gap-6">
    <!-- First Row: Dienststelle, Ort, Datum -->
    <div class="flex flex-row gap-4">
      <!-- Dienststelle -->
      <div class="flex flex-col w-1/2">
        <input
          type="text"
          name="department"
          formControlName="department"
          placeholder="Dienststelle*"
          [class]="
            'w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-secondary ' +
            (hasFieldError('department')
              ? 'border-red-500 focus:border-red-500'
              : 'border-[#e2e8f0] focus:border-secondary')
          "
        />
        <div
          *ngIf="hasFieldError('department')"
          class="text-red-500 text-sm mt-1"
        >
          {{ getFieldErrorMessage("department") }}
        </div>
      </div>

      <!-- Ort -->
      <div class="flex flex-col w-1/3">
        <input
          type="text"
          name="location"
          formControlName="location"
          placeholder="Ort*"
          [class]="
            'w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-secondary ' +
            (hasFieldError('location')
              ? 'border-red-500 focus:border-red-500'
              : 'border-[#e2e8f0] focus:border-secondary')
          "
        />
        <div
          *ngIf="hasFieldError('location')"
          class="text-red-500 text-sm mt-1"
        >
          {{ getFieldErrorMessage("location") }}
        </div>
      </div>

      <p>,</p>

      <!-- Datum -->
      <div class="flex flex-col flex-grow">
        <input
          type="date"
          name="date"
          formControlName="date"
          placeholder="Datum*"
          [class]="
            'w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-secondary ' +
            (hasFieldError('date')
              ? 'border-red-500 focus:border-red-500'
              : 'border-[#e2e8f0] focus:border-secondary')
          "
        />
        <div *ngIf="hasFieldError('date')" class="text-red-500 text-sm mt-1">
          {{ getFieldErrorMessage("date") }}
        </div>
      </div>
    </div>
  </form>

  <div class="flex justify-end gap-2">
    <button
      (click)="close()"
      class="px-4 py-2 text-secondary hover:text-secondary/80"
    >
      Abbrechen
    </button>
    <button
      (click)="export()"
      class="px-4 py-2 text-secondary hover:text-secondary/80"
    >
      Exportieren
    </button>
  </div>
</div>
