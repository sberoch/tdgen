<h2 mat-dialog-title>Tätigkeitsdarstellung schließen</h2>
<mat-dialog-content>
  <p>Wirklich schließen?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Nein</button>
  <button mat-button color="primary" (click)="onConfirm()">Ja</button>
</mat-dialog-actions>
