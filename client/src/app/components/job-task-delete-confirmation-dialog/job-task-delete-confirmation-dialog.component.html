<mat-dialog-content>
  <div class="flex flex-col gap-4 p-4">
    <div class="flex items-center gap-3 mb-2">
      <mat-icon class="text-red-600">warning</mat-icon>
      <h2 class="text-xl font-semibold text-gray-800">
        Arbeitsvorgang löschen?
      </h2>
    </div>
    <div class="text-gray-700 leading-relaxed">
      <p class="mb-3">
        Möchten Sie den Arbeitsvorgang "<strong>{{ data.jobTask.title }}</strong
        >" wirklich löschen?
      </p>
      <p
        *ngIf="data.affectedCount > 0"
        class="text-amber-700 bg-amber-50 p-3 rounded-md border border-amber-200"
      >
        <mat-icon class="text-amber-600 mr-2 align-middle">info</mat-icon>
        {{ warningMessage }}
      </p>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions class="flex justify-end gap-2 p-4 border-t border-gray-200">
  <button
    mat-button
    (click)="onCancel()"
    class="text-gray-600 hover:bg-gray-50"
  >
    Abbrechen
  </button>
  <button mat-button (click)="onConfirm()">Löschen</button>
</mat-dialog-actions>
